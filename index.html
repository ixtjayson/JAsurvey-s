<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Satisfaction Survey</title>
    <script src="https://cdn.jsdelivr.net/npm/country-list-js/dist/country-list.min.js"></script>
</head>
<body>
    <h1>Financial Satisfaction Survey</h1>
    <form id="surveyForm" method="POST" action="/submit">
        <!-- Country Selection -->
        <div>
            <label for="country">1. What country are you from?</label>
            <select id="country" name="country">
                <!-- Country options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Income Satisfaction -->
        <div>
            <label for="incomeSatisfaction">2. On a scale of 1 to 10, how satisfied are you with your current income?</label>
            <select id="incomeSatisfaction" name="incomeSatisfaction">
                <option value="1">1 (Very dissatisfied)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10 (Very satisfied)</option>
            </select>
        </div>

        <!-- Income Dependency -->
        <div>
            <label for="incomeDependency">3. On a scale of 1 to 10, how dependent are you on your current income for your living expenses?</label>
            <select id="incomeDependency" name="incomeDependency">
                <option value="1">1 (Not dependent at all)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10 (Completely dependent)</option>
            </select>
        </div>

        <!-- Income Level -->
        <div>
            <label for="incomeLevel">4. What is your current monthly income?</label>
            <select id="incomeLevel" name="incomeLevel">
                <option value="1-2999">1,000 - 2,999 USD</option>
                <option value="3000-4999">3,000 - 4,999 USD</option>
                <option value="5000-9999">5,000 - 9,999 USD</option>
                <option value="10000-14999">10,000 - 14,999 USD</option>
                <option value="15000-19999">15,000 - 19,999 USD</option>
                <option value="20000-29999">20,000 - 29,999 USD</option>
                <option value="30000-39999">30,000 - 39,999 USD</option>
                <option value="40000-49999">40,000 - 49,999 USD</option>
                <option value="50000+">50,000 or more USD</option>
            </select>
        </div>

        <!-- Financial Stability -->
        <div>
            <label for="financialStability">5. On a scale of 1 to 10, how financially stable do you feel?</label>
            <select id="financialStability" name="financialStability">
                <option value="1">1 (Not stable)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10 (Very stable)</option>
            </select>
        </div>

        <!-- Employment Satisfaction -->
        <div>
            <label for="employmentSatisfaction">6. How satisfied are you with your current employment?</label>
            <select id="employmentSatisfaction" name="employmentSatisfaction">
                <option value="1">1 (Very dissatisfied)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10 (Very satisfied)</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countrySelect = document.getElementById('country');
            const countries = CountryList.getNames(); // Get all country names
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        });
    </script>
</body>
</html>
