<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/country-list/2.2.0/country-list.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm" action="https://ixtjayson.github.io/JAsurvey-s/server.js" method="POST">
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required></select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="14" max="120" required>
            </div>
            <div class="form-group">
                <label for="happiness">Happiness with Income (1-10):</label>
                <input type="number" id="happiness" name="happiness" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="dependence">Dependence on Income (1-10):</label>
                <input type="number" id="dependence" name="dependence" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="income">Income Level:</label>
                <select id="income" name="income" required>
                    <option value="1000">$1,000</option>
                    <option value="5000">$5,000</option>
                    <option value="10000">$10,000</option>
                    <option value="20000">$20,000</option>
                    <option value="30000">$30,000</option>
                    <option value="40000">$40,000</option>
                    <option value="50000">$50,000</option>
                    <option value="above50000">Above $50,000</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        // Populate the country dropdown
        const countryList = new CountryList();
        const countries = countryList.getNames();
        const countrySelect = document.getElementById('country');

        countries.forEach((country) => {
            const option = document.createElement('option');
            option.value = country;
            option.textContent = country;
            countrySelect.appendChild(option);
        });
    </script>
</body>
</html>
